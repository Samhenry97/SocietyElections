<!DOCTYPE html>
<html lang="en">
	{% load static %}
	<head>
		<link rel="stylesheet" type="text/css" href="{% static 'polls/css/foundationCSS/foundation.css' %}">
		<!-- if you want to make changes to the styling in foundation, do it in app.css -->
		<link rel="stylesheet" type="text/css" href="{% static 'polls/css/foundationCSS/app.css' %}">
		<link rel="stylesheet" type="text/css" href="{% static 'polls/css/style.css' %}">
		<link rel="icon" href="{% static 'polls/img/favicon.ico' %}" type="image/x-icon" />
		<title> Chi Alpha Pi Polls </title>
	</head>
	<body>
		<header>
			<div class="row">
				<div class="small-4 small-centered columns"><img src="{% static 'polls/img/cavslogo.jpg' %}" alt="" height="300px" width="300px" /></div>
			</div>
			<div class="row">
				<div class="small-8 small-centered columns"><h1 id="titleText"> CAVS Voting App </h1></div>
			</div>
		</header>
		<div id="content">
			{% block content %}
			{% endblock %}
		</div>
	</body>
</html>
