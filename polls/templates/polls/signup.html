{% extends 'polls/base.html' %}

{% block content %}
  <h2>Sign up</h2>
  <form method="post">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
    <div class="small-8 large-8 columns">
      <p>
        {{ field.label_tag }}<br>
        {{ field }}
        {% for error in field.errors %}
          <p style="color: red">{{ error }}</p>
        {% endfor %}
      </p>
    </div>
    </div>
    {% endfor %}
    <button type="submit">Sign up</button>
  </form>
{% endblock %}
